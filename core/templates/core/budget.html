{% extends 'core/base.html' %}
{% block content %}
<div class="container py-5">
    <h2 class="fw-bold mb-4 text-center">{{ request.user.username }}'s Monthly Budget</h2>

    <!-- Set Budget Form -->
    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <form method="POST" class="row g-3">
                {% csrf_token %}
                <div class="col-md-6">
                    <label class="form-label">Month</label>
                    <input type="month" name="month" class="form-control">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Budget Amount</label>
                    <input type="number" step="0.01" name="amount" class="form-control" placeholder="Amount">
                </div>

                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-success btn-custom">Set Budget</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Existing Budgets Table -->
    <div class="card shadow-sm">
        <div class="card-body table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Month</th>
                        <th>Budget Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for b in budgets %}
                    <tr>
                        <td>{{ b.id }}</td>
                        <td>{{ b.month }}</td>
                        <td>{{ b.budget_amount }}</td>
                        <td>
                            <a href="{% url 'delete_budget' b.id %}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center">No budgets set yet.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-3">
        <a href="{% url 'dashboard' %}" class="btn btn-secondary btn-custom">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
